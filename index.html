<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Lampu Rumah Saya | Tugas Cuy University</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- navbar bootstrap -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Remote Lampu Rumah Saya</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Peta Rumah</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Ruangan
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Tamu</a></li>
                            <li><a class="dropdown-item" href="#">Keluarga</a></li>
                            <li><a class="dropdown-item" href="#">Kamar</a></li>
                            <li><a class="dropdown-item" href="#">Dapur</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- content body ruang Tamu -->
    <div class="container mt-0 mt-sm-3 mb-5 text-center">
        <div class="row">
            <div class="card col-sm-4 text-bg-light">
                <div class="card-header">Ruang Kamar 1</div>
                <div class="card-body pt-5 pb-5">
                    <div class="mb-3">
                        <img id="lampu1" src="assets/images/off.gif" style="width: 4vh;" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="tombol1" onclick="pencet(0)">
                            <label class="form-check-label" for="tombol1" id="status1">Mati</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card col-sm-8 text-bg-light">
                <div class="card-header">Ruang Tamu</div>
                <div class="card-body pt-5 pb-5">
                    <div class="form-check form-check-inline">
                        <div class="mb-3">
                            <img id="lampu2" src="assets/images/off.gif" style="width: 4vh;" />
                        </div>
                        <input class="form-check-input" type="checkbox" id="tombol2" onclick="pencet(1)">
                        <label class="form-check-label" for="tombol2" id="status2">Mati</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <div class="mb-3">
                            <img id="lampu3" src="assets/images/off.gif" style="width: 4vh;" />
                        </div>
                        <input class="form-check-input" type="checkbox" id="tombol3" onclick="pencet(2)">
                        <label class="form-check-label" for="tombol3" id="status3">Mati</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <div class="mb-3">
                            <img id="lampu4" src="assets/images/off.gif" style="width: 4vh;" />
                        </div>
                        <input class="form-check-input" type="checkbox" id="tombol4" onclick="pencet(3)">
                        <label class="form-check-label" for="tombol4" id="status4">Mati</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <div class="mb-3">
                            <img id="lampu5" src="assets/images/off.gif" style="width: 4vh;" />
                        </div>
                        <input class="form-check-input" type="checkbox" id="tombol5" onclick="pencet(4)">
                        <label class="form-check-label" for="tombol5" id="status5">Mati</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card col-sm-4 text-bg-light">
                <div class="card-header">Ruang Kamar 2</div>
                <div class="card-body pt-5 pb-5">
                    <div class="mb-3">
                        <img id="lampu6" src="assets/images/off.gif" style="width: 4vh;" />
                    </div>
                    <input type="radio" class="btn-check" name="options-outlined" id="tombolNyala6" autocomplete="off" onclick="pencet(5)">
                    <label class="btn btn-outline-success" for="tombolNyala6">Nyala</label>
                    <input type="radio" class="btn-check" name="options-outlined" id="tombolMati6" autocomplete="off" onclick="pencet(5)" checked disabled>
                    <label class="btn btn-outline-danger" for="tombolMati6">Mati</label>
                </div>
            </div>
            <div class="card col-sm-8 text-bg-light">
                <div class="card-header">Ruang Keluarga</div>
                <div class="card-body pt-5 pb-5">
                    <div class="form-check form-check-inline">
                        <div class="mb-3">
                            <img id="lampu7" src="assets/images/off.gif" style="width: 4vh;" />
                        </div>
                        <input type="checkbox" class="btn-check" id="tombol7" autocomplete="off" onclick="pencet(6)">
                        <label class="btn btn-outline-secondary" for="tombol7" id="status7">Mati</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <div class="mb-3">
                            <img id="lampu8" src="assets/images/off.gif" style="width: 4vh;" />
                        </div>
                        <input type="checkbox" class="btn-check" id="tombol8" autocomplete="off" onclick="pencet(7)">
                        <label class="btn btn-outline-secondary" for="tombol8" id="status8">Mati</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <div class="mb-3">
                            <img id="lampu9" src="assets/images/off.gif" style="width: 4vh;" />
                        </div>
                        <input type="checkbox" class="btn-check" id="tombol9" autocomplete="off" onclick="pencet(8)">
                        <label class="btn btn-outline-secondary" for="tombol9" id="status9">Mati</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card col-sm-4 text-bg-light border-primary">
                <div class="card-header border-primary">Kontrol Listrik Ruangan</div>
                <div class="card-body">
                    <div class="d-flex justify-content-center m-2">
                        <input type="checkbox" class="btn-check" id="kamar" autocomplete="off" onclick="pencet2('kamar')">
                        <label class="btn btn-outline-primary" for="kamar">Ruang Kamar</label>
                    </div>
                    <div class="d-flex justify-content-center m-2">
                        <input type="checkbox" class="btn-check" id="tamu" autocomplete="off" onclick="pencet2('tamu')">
                        <label class="btn btn-outline-primary" for="tamu">Ruang Tamu</label>
                    </div>
                    <div class="d-flex justify-content-center m-2">
                        <input type="checkbox" class="btn-check" id="keluarga" autocomplete="off" onclick="pencet2('keluarga')">
                        <label class="btn btn-outline-primary" for="keluarga">Ruang Keluarga</label>
                    </div>
                    <div class="d-flex justify-content-center m-2">
                        <input type="checkbox" class="btn-check" id="dapur" autocomplete="off" onclick="pencet2('dapur')">
                        <label class="btn btn-outline-primary" for="dapur">Ruang Dapur</label>
                    </div>
                </div>
            </div>
            <div class="card col-sm-8 text-bg-light">
                <div class="card-header">Ruang Dapur</div>
                <div class="card-body pt-5 pb-5">
                    <div class="mb-3">
                        <img id="lampu10" src="assets/images/off.gif" style="width: 4vh;" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <select class="form-select" id="tombol10" onchange="pencet(9)">
                            <option value="1">Nyala</option>
                            <option value="0" selected>Mati</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="container-fluid fixed-bottom bg-primary text-center text-white pt-3 pb-3">
        Dibuat Oleh Ari Budiman | 2023
    </div>
    <!-- js untuk Lampu -->
    <script src="update.js" type="text/javascript"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
